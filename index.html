<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="calc">

    <div id="screen" class="card">
    </div>

    <div id="row1" class="container-row">
      <button id="ac" type="button" class="btn btn-lg bigger btn-outline-danger">AC</button>
      <button id="ce" type="button" class="btn btn-lg btn-outline-warning">CE</button>
      <button id="divide" type="button" class="btn norm btn-lg btn-outline-info">รท</button>
    </div>

    <div id="row2" class="container-row">
      <button id="7" type="button" class="btn norm btn-lg btn-outline-primary">7</button>
      <button id="8" type="button" class="btn norm btn-lg btn-outline-primary">8</button>
      <button id="9" type="button" class="btn norm btn-lg btn-outline-primary">9</button>
      <button id="multiply" type="button" class="btn norm btn-lg btn-outline-info">x</button>
    </div>

    <div id="row3" class="container-row">
      <button id="4" type="button" class="btn norm btn-lg btn-outline-primary">4</button>
      <button id="5" type="button" class="btn norm btn-lg btn-outline-primary">5</button>
      <button id="6" type="button" class="btn norm btn-lg btn-outline-primary">6</button>
      <button id="minus" type="button" class="btn norm btn-lg btn-outline-info">-</button>
    </div>

    <div id="row4" class="container-row">
      <button id="1" type="button" class="btn norm norm btn-lg btn-outline-primary">1</button>
      <button id="2" type="button" class="btn norm btn-lg btn-outline-primary">2</button>
      <button id="3" type="button" class="btn norm btn-lg btn-outline-primary">3</button>
      <button id="plus" type="button" class="btn norm btn-lg btn-outline-info">+</button>
    </div>

    <div id="row5" class="container-row">
      <button id="0" type="button" class="btn norm btn-lg btn-outline-primary">0</button>
      <button id="." type="button" class="btn norm btn-lg btn-outline-primary">.</button>
      <button id="equals" type="button" class="btn norm btn-lg btn-outline-success bigger">=</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </div>

</body>
</html>
